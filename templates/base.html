
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FreshForecast - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .bg-primary, .btn-primary {
            background-color: #4CAF50 !important; /* Grocery/Fresh Green */
            border-color: #4CAF50 !important;
        }
        .btn-primary:hover {
            background-color: #388E3C !important;
            border-color: #388E3C !important;
        }
        .card-header {
            font-weight: bold;
            font-size: 1.25rem;
        }
    </style>
  </head>
  <body>
    <nav class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="/">**FreshForecast**</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav ms-auto">
            <a class="nav-link {% if request.url.path == '/' %}active{% endif %}" href="/">Home</a>
            <a class="nav-link {% if request.url.path == '/sales' %}active{% endif %}" href="/sales">Predict Sales</a>
            <a class="nav-link {% if request.url.path == '/profit' %}active{% endif %}" href="/profit">Predict Profit</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
