{% extends "base.html" %}
{% block title %}Predict Sales{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-7 col-md-9">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white text-center">
                Predict Future Sales
            </div>
            <div class="card-body p-4">
                <form action="/predict-sales" method="post">
                    <p class="text-muted text-center mb-4">Enter product and regional details to forecast the sales value.</p>

                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" name="category" required>
                            <option selected disabled value="">Choose...</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Furniture">Furniture</option>
                            <option value="Office Supplies">Office Supplies</option>
                            </select>
                    </div>

                    <div class="mb-3">
                        <label for="sub_category" class="form-label">Sub Category</label>
                        <input type="text" class="form-control" id="sub_category" name="sub_category" required placeholder="e.g., Fruits, Vegetables, Milk">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" name="city" required placeholder="e.g., New York, London">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="region" class="form-label">Region</label>
                            <select class="form-select" id="region" name="region" required>
                                <option selected disabled value="">Choose...</option>
                                <option value="East">East</option>
                                <option value="West">West</option>
                                <option value="North">North</option>
                                <option value="South">South</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="discount" class="form-label">Discount Percentage (%)</label>
                        <input type="number" step="0.01" class="form-control" id="discount" name="discount" required min="0" max="1" placeholder="Enter discount (e.g., 0.1 for 10%)">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-calculator-fill me-2"></i> Predict Sales
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
